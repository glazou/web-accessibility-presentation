<!DOCTYPE html>
<html>
	<head>
		<title>Web accessibility demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<link type="image/ico" rel="shortcut icon" href="//resources.esri.com/favicon.ico">
		<link type="image/ico" rel="icon"  href="//resources.esri.com/favicon.ico">

		<style>
			figure, img {
				width: 300px;
			}

			fieldset {
				position: relative;
			}

			[role="tooltip"] {
				display: block;
				position: absolute;
				top: 30px;
				left: 380px;
				opacity: 0;
			}

			input:focus + [role="tooltip"] {
				opacity: 1;
			}
		</style>
	</head>
	<body class="claro">
		<header>
			<h1 tabindex="0">Web accessibility demo</h1>
			<h2 tabindex="0">WAI-ARIA</h2>
		</header>

		<main role="main">
			<p>
				<img src="http://www.enlightphoto.com/views/blogpix/post12/120913b_SRA-0056-0063_Sweetwater_20x48_pano_750.jpg"
					alt="The Sweetwater Mountains CALIFORNIA"
					tabindex="0" />
			</p>
			
			<img src="assets/separator.png" alt="" role="presentation" />

			<p aria-hidden="true">
				<img src="http://www.enlightphoto.com/views/blogpix/post12/120913b_SRA-0056-0063_Sweetwater_20x48_pano_750.jpg"
					alt="The Sweetwater Mountains CALIFORNIA"
					tabindex="0" />
			</p>

			<form action="">
				<fieldset>
					<legend>Login form</legend>
					<div>
						<!-- all input need to have an associated label -->
						<label for="email">Your username (required)</label>
						<input type="email" id="email" aria-describedby="username-tip" required />
						<div role="tooltip" id="email-tip">Your username is your email address</div>
					</div>
					<div>
						<label for="password">Your password (required)</label>
						<input type="text" id="password" aria-describedby="password-tip" required />
						<div role="tooltip" id="password-tip">Your password was emailed to you when you signed up</div>
					</div>
				</fieldset>
			</form>
		</main>
	</body>
</html>
